<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!--First Page-->

    <div class="container1">
        <img src="./Images/logo.png" alt="Logo">
        <div class="parag">
            <p>39</p>
            <img src="./Images/preview.png" alt="Nike">
        </div>
        
        <!--circle hover-->

        <div class="circle-box">
            <div class="circle"></div>
            <div class="circle-white"></div>
            <div class="circle"></div>
        </div>

        <!--Class Plus-->

        <div class="plus1">+</div>
        <div class="plus2">+</div>
        <div class="plus3">+</div>
    </div>

    <!--Second Page-->

    <div class="container2">
        <h1>Nike Flyknit</h1>

        <!-- Start Paragraf flex-->
        <div class="flex-box">
            <h3>$189.00</h3>
            <h4>$259.00</h4>
        </div>
        <!--End Start Paragraf flex-->

        <p>With a flexible Flyknit upper placed directly on top of radically 
        reinvanted Air cushionning system,The Nike Air VaporMax defies 
        conventional style and provides an unbelievably light, bouncy 
        and flexible feel.
        </p>

        <!--Flex box Size-->
        <div class="flex-box-size">
           <p>Size</p>
           <div class="size">S</div>
           <div class="size">M</div>
           <div class="size">L</div>
           <div class="size">XL</div>
           <div class="size">XXL</div>
        </div>
        <!--End Flex box Size -->

        <!--Flex box Amount-->
        <div class="flex-box-amount">
            <p>Amount</p>
            <i class="fas fa-caret-left"></i>
            <div class="two">2</div>
            <i class="fas fa-caret-right"></i>
        </div>
        <!--End Flex box Amount--->

        <button>
            BUY NOW
        </button>
    <div class="space"></div>
    </div>
</body>
</html>
